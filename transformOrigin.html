<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Origin</title>
</head>

<style>
.transform-origin {
    width: 300px;
    height: 500px;
}


.transform-origin img{
    width: 100%;
    height: 100%;
    transition: transform 2s;
    transform-origin: top left; 
    /* transform-origin: 40% 50% */
    /* transform-origin: 40px 50px */
    /* top,right,left,bottom,top right,bottom right,top left */
}

.transform-origin img:hover {
    transform: rotate(45deg);
}

</style>

<body>
    <div  class="transform-origin">
        <h2>Transform Origin</h2>
        <img src="./img/pexels-thiago-matos-2008426.jpg" alt="avion-volando-edificios">
    </div>
</body>
</html>
