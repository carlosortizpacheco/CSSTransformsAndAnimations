<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>

<style>

.rotate-rotate3d {
    width: 300px;
    height: 400px;
    perspective: 300px;
}

.rotate-rotate3d img{
    width: 100%;
    height: 100%;
    transition: transform 2s;
}

.rotate-rotate3d img:hover {
    transform: rotateX(90deg);
}

</style>

<body>
    <div  class="rotate-rotate3d">
        <h2>Rotate 3D</h2>
        <img src="./img/pexels-thiago-matos-2008426.jpg" alt="avion-volando-edificios">
    </div>
</body>
</html>
