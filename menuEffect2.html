<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Effect 23</title>
</head>

<style>
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0;
		height: 100vh;
		font-family: sans-serif;
		background-color: yellow;
	}

	ul {
		margin: 0;
		padding: 0;
		display: flex;
		list-style: none;
	}

	ul li a {
		color: gray;
		font-size: 20px;
		text-decoration: none;
		text-transform: uppercase;
		padding: 5px 10px;
		margin: 0px 10px;
		position: relative;
		transition: all 0.5s;
	}

	a:hover {
		background-color: #e91e63;
		color: white;
	}

	a:before {
		content: '';
		position: absolute;
		bottom: 12px;
		left: 12px;
		width: 12px;
		height: 12px;
		border: 3px solid #e91e63;
		border-width: 0 0 3px 3px;
		opacity: 0;
		transition: all 0.3s;
	}

	a:hover:before {
		opacity: 1;
		bottom: -8px;
		left: -8px;
	}

	a:after {
		content: '';
		position: absolute;
		top: 12px;
		right: 12px;
		width: 12px;
		height: 12px;
		border: 3px solid #e91e63;
		border-width: 3px 3px 0 0;
		opacity: 0;
		transition: all 0.3s;
	}

	a:hover:after {
		opacity: 1;
		top: -8px;
		right: -8px;
	}


</style>


<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
