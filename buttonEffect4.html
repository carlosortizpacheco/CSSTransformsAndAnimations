<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Effect 4</title>
</head>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a {
        position: relative;
        color: #E1332D;
        font-size: 45px;
        font-family: sans-serif;
        text-decoration: none;
        border: 3px solid #E1332D;
        padding: 40px 80px;
        transition: all 0.5s;
    }

    a:hover {
        font-weight: bolder;
        letter-spacing: 10px;
        border: 7px solid #E1332D;
    }

</style>

<body>
    <a href="#">Hover Me!</a>
</body>
</html>
