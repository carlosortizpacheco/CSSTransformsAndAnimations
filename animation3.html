<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Animation 3</title>
</head>

<style>
	body {
		margin: 0;
		padding: 0;
	}

	.background {
		height: 100vh;
		background: url("./img/animation3/bg.jpg");
		background-position: bottom left;
		animation: driving 15s linear infinite;
	}

	.car {
		position: absolute;
		left: 300px;
		bottom: -50px;
		width: 200px;
	}

	.bike {
		position: absolute;
		left: 700px;
		bottom: 55px;
		width: 150px;
	}

@keyframes driving {
	from {
		background-position: bottom left;
	}

	to {
		background-position: bottom right;
	}
}
</style>

<body>
	<div class="background">
		<img class="car" src="./img/animation3/car.png" alt="car">
		<img class='bike' src="./img/animation3/motobike.png" alt="bike">
	</div>
</body>
</html>
