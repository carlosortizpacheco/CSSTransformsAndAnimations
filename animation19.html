<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Animation 19</title>
</head>

<style>

	body {
		margin: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
		font-family: sans-serif;
		background-color: #272727;
	}

	.loader {
		width: 150px;
		height: 150px;
		position: relative;
	}

	span {
		position: absolute;
		width: 50px;
		height: 50px;
		background: white;
		border-radius: 4px;
		animation: chase 2s linear infinite;
	}

	span:nth-child(2) {
		animation-delay: 0.7s;
	}

	span:nth-child(3) {
		animation-delay: 1.4s;
	}

	@keyframes chase {
		0% {
			top: 0;
			left: 0;
		}
		12.5% {
			top: 0;
			left: 50%;
		}
		25% {
			top: 0;
			left: 50%;
		}
		37.5% {
			top:50%;
			left: 50%;
		}
		50% {
			top: 50%;
			left: 50%;
		}
		62.5% {
			top: 50%;
			left: 0;
		}
		75% {
			top: 50%;
			left: 0;
		}
		87.5% {
			top: 0;
			left: 0;
		}
		100% {
			top: 0;
			left: 0;
		}
	}

</style>

<body>
	<div class="loader">
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
